{% extends 'base.html' %}
{% load bootstrap4 %}

{% block titulo %}Exclusão de Categorias{% endblock %}

{% block conteudo %}
  <h1>Exclusão de Categoria</h1>
  <form method="post" class="form form-action">
    <h4>Confirma a exclusão da categoria {{ categoria.descricao }}?</h4>
    {% csrf_token %}
    {% buttons %}
    <button type="submit" class="btn btn-danger btn-block">Confirmar</button>
    <a href="{% url 'listarCategorias' %}" class="btn btn-primary btn-block">
      Cancelar
    </a>
    {% endbuttons %}
  </form>
{% endblock %}
